{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'htmx.min.js' %}"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Flex&display=swap"
      rel="stylesheet"
    />
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
    defer
  src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
></script>
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <title>SEDRA Scorecard Scanner</title>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header class="banner">
      <div class="logoNtitle">
        <img class="img1" src="{% static 'images/SEDRA.png' %}" />
        <p>Scorecard<br />Scanner</p>
      </div>
      <div class="link-container">
        <a class="link" href="https://www.distanceriding.org/">Home</a>
        <a class="link" href="https://www.distanceriding.org/">How It Works</a>
        <a class="link" href="https://www.distanceriding.org/">About Us</a>
      </div>
      <div class="button-container">
        <button
          onclick=" let t = body.classList.toggle('dark-mode');
                    if(t) this.textContent='Light Mode'; 
                    else this.textContent='Dark Mode'"
          id="light-dark"
          style="border-radius: 10px"
          ;
        >
          Dark Mode
        </button>
      </div>
    </header>
    <div id = "main" hx-swap-oob="outerHTML">
      {% block content %}
      {% endblock %}
    </div>
  </body>
  <script defer>
    var names = [
      "Recovery",
      "Hydration",
      "Lesions",
      "Soundness",
      "Qual Mvmt",
      "Ride Time",
      "Weight",
    ];
    function getTitle(index) {
      return names[index];
    }
    function getValue(cards) {
      const sum = cards.reduce((a, b) => a + Number(b.value), 0);
      return sum;
    }
  </script>  
</html>
