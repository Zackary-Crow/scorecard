<div x-data="{cards: {{values}} }">
  <template x-for="(c,i) in cards">
    <div :id="getTitle(i)">
      <p x-text="getTitle(i)"></p>
      <input type="number" x-model="c.value" />
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        @click="cards.splice(i,1)"
      ></button>
      <button type="button" @click="cards.splice(i,0,{ value: 'n'});">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </template>
  <p>Veterinary Score</p>
  <input type="number" :value="(getValue(cards.slice(0,5)) * 10).toFixed()" />
  <p>Ride Difference</p>
  <input type="number" @winnertime.window ="$el.value = (cards[5].value - event.detail).toFixed();" />
  <p>Weight Difference</p>
  <input type="number" @winnerweight.window ="$el.value = (cards[6].value - event.detail).toFixed();"/>
</div>
